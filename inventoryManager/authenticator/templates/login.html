<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="/static/js/bootstrap.min.js"></script>
    <title>Log In</title>
</head>
<body>
    <div class="container form-container">
        <h1 class="text-center">Welcome back to Jb Labs</h1>
        <p class="text-center text-success">Please log in to continue</p>
        <form action="" method="get">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="log In" class="btn btn-dark">
            <p class="form-text text-center"><a href="#" class="text-decoration-none">Forgot Password?</a></p>
        </form>
    </div>
</body>
</html>
